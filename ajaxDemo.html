<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h3>
        后台返回数据
    </h3>
    <div id="demo">

    </div>
</body>
<script>
    //简单演示，不处理异常
    const demo=$('#demo');
    let data;
    const rend=(obj,data)=>{
        let doc='';
        data.map((val,index)=>{
            doc+=`<li>${val}</li>`;
        });
        doc=`<ul>${doc}</ul>`;
        obj.html(doc);
    }
    $.ajax({
        url:'http://127.0.0.1:3006/ajaxGet?t='+new Date().getTime(),
        success:(res)=>{
            //res 为 array
            data=res||[];
            rend(demo,data);
        },
        error:(err)=>{
            console.log('********请求报错*********');
            console.log(err);
        }
    });
</script>
</html>
